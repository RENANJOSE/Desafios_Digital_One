<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Estilo.css">
	<title> Instagram </title>
</head>
<body>

	<div class="instagram-wrapper"> 
		<div class="insta-phone">
			<img src="./img/instagram-celular.png" alt="Celular">

		</div>

		<div class="insta-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="insta-logo" alt="Logo Instagram">
				<div class="profile-photo">
					<img src="./img/perfil-instagram.jfif" alt="Foto do perfil">
				</div>
				<a href="#" class="insta-login"> Continue como Usuário </a>
				<a href="#" class="insta-logout"> Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account"> Não é Usuário? </p>
				<p class="not-account">
					<span class="link-blue"> Alterar contas </span>
					ou
					<span class="link-blue"> Inscreva-se </span>
				</p>
			</div>

			<div class="get-the-app">
				<p class="get-app"> Baixe o aplicativo </p>
				<div class="download">
				 <a href="#" class="app-download"> </a>
				 <a href="#" class="app-download"> </a>

				</div>
			</div>
		</div>
	</div>


</body>
</html>
